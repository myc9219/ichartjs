	<style type="text/css">
		body{
			margin-top:10px;
			text-align: center;
			background-repeat: repeat;
		}
		#canvasDiv{
			margin:0px auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
	$(function(){
		var data = [
		        	{name : 'HTML5&CSS3',value : 30,color:'#fedd74'},
		        	{name : 'JavaScript',value : 25,color:'#82d8ef'},
		        	{name : 'Java',value : 15,color:'#f76864'},
		        	{name : 'XML',value : 20,color:'#80bd91'},
		        	{name : 'PhotoShop',value : 10,color:'#fd9fc1'}
	        	];
    	
		var chart = new iChart.Donut2D({
			render : 'canvasDiv',
			center:{
				text:'CORE\nSKILLS',
				shadow:true,
				shadow_offsetx:0,
				shadow_offsety:2,
				shadow_blur:2,
				shadow_color:'#b7b7b7',
				color:'#6f6f6f'
			},
			data: data,
			offsetx:-60,
			shadow:true,
			background_color:'#f4f4f4',
			separate_angle:10,//分离角度
			legend : {
				enable : true,
				shadow:true,
				background_color:null,
				border:false,
				legend_space:30,//图例间距
				line_height:34,//设置行高
				sign_space:10,//小图标与文本间距
				sign_size:30,//小图标大小
				color:'#6f6f6f',
				fontsize:30//文本大小
			},
			sub_option:{
				label:false,
				color_factor : 0.3
			},
			showpercent:true,
			decimalsnum:2,
			width : 800,
			height : 440,
			radius:140
		});

		/**
		 *利用自定义组件构造左侧说明文本。
		 */
		chart.plugin(new iChart.Custom({
				drawFn:function(){
					/**
					 *计算位置
					 */	
					var y = chart.get('originy');
					/**
					 *在左侧的位置，设置竖排模式渲染文字。
					 */
					chart.target.textAlign('center')
					.textBaseline('middle')
					.textFont('600 24px 微软雅黑')
					.fillText('攻城师需要掌握的核心技能',100,y,false,'#6d869f', 'tb',26,false,0,'middle');
					
				}
		}));
		
		chart.draw();
	});
	</script>

	<body>
		<div id='canvasDiv' ></div>
